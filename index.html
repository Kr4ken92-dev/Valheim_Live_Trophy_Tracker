        /* Style pour le fond de la page */
        body {
            background-color: #061111; /* Couleur d'arrière-plan */
            color: #fff; /* Couleur du texte pour le contraste */
            font-family: Arial, sans-serif; /* Police de caractère */
            margin: 0;
            padding: 0;
        }
        /* Style pour les trophées */
        .trophy {
            width: 100px;
            height: 100px;
            opacity: 0.2; /* Initialement semi-transparent */
            transition: opacity 0.3s ease;
            margin: 5px;
            display: inline-block;
            cursor: pointer; /* Changer le curseur pour indiquer que c'est cliquable */
        }
        .active {
            opacity: 1; /* Devenir opaque lorsqu'il est activé */
        }
        /* Conteneur pour les trophées */
        .category-container {
            margin: 20px 0;
        }
        .category-header {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
            color: #fff; /* Couleur du texte des en-têtes de catégories */
        }

        .category-header img {
            width: 150px; /* Réduit la largeur des images d'en-tête à environ 50% de la taille originale */
            height: auto; /* Conserver le ratio des images */
        }

        #trophies-container {
            display: flex;
            flex-wrap: wrap;
            width: 600px; /* Ajustez selon votre disposition souhaitée */
            margin: 0 auto;
        }
        /* Boutons d'activation */
        .control-panel {
            text-align: center;
            margin: 20px;
        }
        .control-panel button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            background-color: #444; /* Couleur de fond des boutons */
            color: #fff; /* Couleur du texte des boutons */
            border: none; /* Supprimer les bordures */
            border-radius: 5px; /* Coins arrondis pour les boutons */
        }
        .control-panel button:hover {
            background-color: #666; /* Couleur de fond des boutons au survol */
        }
    </style>

    <script>
        function activateTrophy(trophyId) {
            const trophyElement = document.getElementById(trophyId);
            trophyElement.classList.add('active');
        }

        function toggleTrophy(trophyId) {
            const trophyElement = document.getElementById(trophyId);
            if (trophyElement.classList.contains('active')) {
                trophyElement.classList.remove('active');
            } else {
                trophyElement.classList.add('active');
            }
        }
    </script>
